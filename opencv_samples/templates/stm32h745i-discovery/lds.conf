/*
 * Linkage configuration.
 */

/* region (origin, length) */
ROM (0x08000000, 2M)
RAM (0x24000000, 512K)

region(RAM_D1, 0x20000000, 128K)
region(RAM_D2, 0x30000000, 288K)
region(RAM_D3, 0x38000000, 64K)

region (QSPI,  0x90000000, 64M)
//region (SDRAM, 0x60200000, 14M)

/* section (region[, lma_region]) */
text   (ROM)
rodata (ROM)
data   (RAM, ROM)
bss    (RAM)

/* InitFS */
section (qspi_initfs, QSPI, QSPI)
phdr    (qspi_initfs, PT_LOAD, FLAGS(5))

